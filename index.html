<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Beetbox</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="./assets/imgs/beetbox_logo.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json" />

</head>

<body>
    <div id="custom-modal-container"></div>
    <div id="sequencer">
        <div id="sequencer-board"></div>
        <div id="sequencer-controls">
            <div class="button" id="master-button"><span>MASTER</span></div>
            <div class="button" id="play-button"><span>â–¶</span></div>
            <div class="button" id="add-instrument-button"><span>+</span></div>

        </div>
    </div>
    <div id="hidden-containers">
        <div id="new-instrument"></div>
        <div id="master-settings"></div>
        <div id="instrument-settings"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
